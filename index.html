<!DOCTYPE html>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<html>

<head>
    <title>my table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid rgb(180, 226, 248);
            padding: 6px;
            text-align: center;
            font-family: "Poppins", sans-serif;
        }

        th {
            background-color: #89CFF0; 
            font-size: 10px;
        }

        tfoot td {
            text-align: left;
            font-size: 12px;
            color: #666;
        }

        table + table {
            margin-top: 20px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            padding: 6px;
            margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="4">
                    <h1>my table</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td colspan="2" rowspan="2">
                    <table>
                        <tr>
                            <td>a</td>
                            <td>b</td>
                        </tr>
                        <tr>
                            <td>c</td>
                            <td>d</td>
                        </tr>
                    </table>
                </td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">this was just a test</td>
            </tr>
        </tfoot>
    </table>

    <table>
        <thead>
            <tr>
                <th>
                    <h1>register on our site!</h1>
                </th>
                <th>
                    <h1>sign up for our newsletter!</h1>
                </th>
                <th>
                    <h1>fill in our survey!</h1>
                </th>
                <th>
                    <h1>contact us!</h1>
                </th>
                <th>
                    <h1>upload a file!</h1>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                  <form method="post">
                    <div>
                        <label for="username">username:</label>
                        <input type="text" id="username" name="username" required>   
                    </div>
                    <div>
                        <label for="email">e-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirmPassword">confirm password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <button>submit</button>
                </form>  
                </td>

                <td>
                  <form method="post">
                    <div>
                        <label for="first_name_id">name:</label>
                        <input type="text" id="first_name_id" name="firstn_name_n2" required>   
                    </div>
                   
                    <div>
                        <label for="email">e-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button>submit</button>
                </form>  
                </td>

                <td>
                    <form>
                        <label>are you enjoying our site?</label>
                        <div>
                        <input type="radio" id="no" name="no" value="no">
                        <label for="male">no</label>
                        <input type="radio" id="sometimes" name="sometimes" value="sometimes">
                        <label for="sometimes">sometimes</label>
                        <input type="radio" id="yes" name="yes" value="yes">
                        <label for="yes">yes</label>
                        </div>
                       
                  
                        <div>
                            <label for="comments">what can we improve?:</label>
                            <textarea id="comments" name="comments" rows="2" cols="30"></textarea>
                        </div>
                    </form>
                </td>

                <td>
                    <form>
                        <div>
                            <label for="first_name_id">name:</label>
                            <input type="text" id="first_name_id" name="firstn_name_n2" required>   
                        </div>
                       
                        <div>
                            <label for="email">e-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div>
                            <label for="subject">subject:</label>
                            <textarea id="subject" name="subject" rows="1" cols="30"></textarea>
                        </div>

                        <div>
                            <label for="message">message:</label>
                            <textarea id="message" name="message" rows="4" cols="30"></textarea>
                        </div>
                    </form>
                </td>

                <td>
                    <form>
                        <label for="avatar">upload a profile picture:</label>
                        <input type="file" id="avatar" name="avatar" accept="image/*">
                    </form>
                </td>
            </tr>


        </tbody>
    </table>
</body>

</html>
